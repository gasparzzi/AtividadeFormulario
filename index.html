<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
    <head>
    <body>
        <div>
            <h1 id="titulo">Formulário de Preenchimento</h1>
            <p id="subtítulo"> Complete com suas informações</p>
            <br>
        </div>
        <form class ="form">
            <fildset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text", nome="nome", id="nome", required>
                </div>
                <div class="campo">
                    <Label for="sobrenome"><strong>Sobrenome</strong></Label>
                    <input type="text", name="sobrenome", id="sobrenome", required>
                </div>
            </fildset>
                <div class="campo">
                    <label for="sobrenome"><strong>Email</strong></label>
                    <input type="email" name="email" required>
                </div>
                <div class="campo"></div>
                    <label>Qual sua série?</label>
                    <label>
                        <input type="radio" name="serie" value="6ºAno" checked> 6ºAno
                    </label>
                    <label>
                        <input type="radio" name="serie" value="7ºAno" checked> 7ºAno
                    </label>
                    <label>
                        <input type="radio" name="serie" value="8ºAno" checked> 8ºAno
                    </label>
                    <label>
                        <input type="radio" name="serie" value="9ºAno" checked> 9ºAno
                    </label>
                    <div class="campo">
                        <label>Senhoridade</label>
                        <select id="senhoridade">
                            <option>Junior</option>
                            <option>Pleno</option>
                            <option>Sênior</option>
                        </select>
                    </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias em que utiliza:</strong></label>
                    <br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for=" tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for=" tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                    <label for=" tecnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for=" tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for=" tecnologia5">C#</label>
                </div>
            </fieldset>
                <div class="campo">
                    <br>
                    <label class="exp"><strong>Conte um pouco sobre sua experiência:</strong></label>
                    <textarea rows="6" style="width: 26em" id="experiência" nome="experiencia">
                    </textarea>
                </div>
                <button class="botao" type="submit">concluído</button>
        </form>
    </body>
</html>
